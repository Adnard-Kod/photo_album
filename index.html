<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Photo Album</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Your Album</h1>
    <p>Add urls to images you would like to save...</p>
  </header>
  <div id="container">

  <article id="sidebar">
    <form>
      <input id="photoItemImg" type="text" placeholder="url" name="img" autofocus>
      <input id="photoItemTitle" type="text" placeholder="title" name="title">
      <input id="addPhoto" type="submit" value= "Add Photo Url">
    </form>
  </article>
    <ul id="theList" class="sortable list">
      
    </ul>
    <div class="clear-fix"></div>

    <p id="doClearAll">
      <a id="clearAll" href="#">Clear All</a>
    </p>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="vendor/html5_sortable.js" type="text/javascript"></script>
<script src="vendor/handlebars.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="components/js/album.js" type="text/javascript"></script>
<script id="photo-temp" type="text/x-handlebars-template">
  {{#if img}}
    <li class="entry">
      <img src={{img}}>
      <p>{{title}}</p>
    </li>
   {{/if}}
</script>
<script src="http://localhost:35729/livereload.js"></script>
</html>

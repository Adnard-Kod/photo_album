<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Photo Album</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/overlay.css">
</head>
<body>
  <div id="overlay">
    <div id="overlay-image-box">
      <img id="overlayImage">
    </div>
  </div>
  <header>
    <h1>Your Album</h1>
    <p>Add urls to images you would like to save...</p>
  </header>
  <div id="container">
    <button id="sort">sort</button>

    <article class="sidebar">
      <form id="AddPhotoForm">
        <input id="photoItemImg" type="text" placeholder="url" name="img" autofocus required>
        <input id="photoItemTitle" type="text" placeholder="title" name="title" required>
        <input id="addPhoto" type="submit" value= "Add Photo Url">
      </form>
      <p id="doClearAll">
        <a id="clearAll" href="#">Clear All Photos</a>
      </p>
    </article>

    <article class="sidebar">
      <label for="searchPhoto"><h1>Search by Title</h1></label>
      <input id="searchPhoto" type="text" placeholder="title" name="title" autofocus required>
    </article>
    <article>
      <ul id="theList" class="sortable list">
      </ul>
    </article>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="vendor/handlebars.js" type="text/javascript"></script>
<script src="vendor/drag_and_drop.js" type="text/javascript"></script>
<!-- <script src="js/script.js" type="text/javascript"></script> -->
<script src="components/js/album.js" type="text/javascript"></script>
<script src="components/js/modal.js" type="text/javascript"></script>
<script src="components/js/search_photos.js" type="text/javascript"></script>
<script src="components/js/sort.js" type="text/javascript"></script>
<script id="photo-temp" type="text/x-handlebars-template">
  {{#if img}}
    <li class="entry">
      <p>{{title}} <span class="deleteBtn">X<span></p>
      <div class="img-box">
        <img src={{img}}>
      </div>
    </li>
   {{/if}}
</script>
<script src="http://localhost:35729/livereload.js"></script>
</html>
